<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>
    <div class="container">
        <div class="topui">
            <img src="assets/icons/std-arrow-purple.svg" alt="torna indietro" class="topui__back">
            <h4>CARRELLO</h4>
        </div>
        <content class="cart">
            <div class="cart__card" th:each="carrello:${carrello}">
                    <span th:text="${carrello.getNome()}"></span>
                    <span th:text="${carrello.getDescrizione()}"></span>
                    <span th:text="${carrello.getPrezzo()}"></span>
            </div>
        </content>
        <div class="buy">
            <div class="buy__description">

            </div>
            <span class="buy__price"></span>
            <button class="simpleButton"> PAY </button>
        </div>
    </div>
</body>
</html>
