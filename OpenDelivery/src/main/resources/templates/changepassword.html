<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="preload" href="Urbanist-ExtraBoldItalic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/registrazione.css">
</head>
<body>
    <form action="/profile/changepassword" method="post" class="simpleForm">
        <input class="simpleForm__textbar" type="mail" name="mail" id="mail" placeholder="mail" required>
        <input type="password" name="password" id="password" class="simpleForm__textbar" placeholder="vecchia password" required>
        <input type="password" name="password_new" id="password_new" class="simpleForm__textbar" placeholder="nuova password" required>
        <input type="password" name="password_new_conf" id="password_new_conf" class="simpleForm__textbar" placeholder="conferma nuova password" required>
        <input type="submit" value="Login" class="simpleButton">
    </form>
    <div th:unless="${message == null || title == null}">
        <div th:replace="fragments/basicMessage :: basicMessage(title=${title}, message=${message})"></div>
    </div>
</body>
</html>
