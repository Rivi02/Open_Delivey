<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="preload" href="Urbanist-ExtraBoldItalic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/registrazione.css">
</head>

<body>
    <div class="container">
        <div class="titlecontainer">
            <h1>ACCEDI</h1>
            <p>Inserisci i dati richiesti per completare il login</p>
        </div>
        <div>
            <form action="/" method="post" class="simpleForm">
                <input class="simpleForm__textbar" type="email" name="email" id="email" placeholder="email" required>
                <input type="password" name="password" id="password" class="simpleForm__textbar" placeholder="password" required>
                <input type="submit" value="Login" class="simpleButton">                
            </form>
            <div class="notform" id="notform">
                    <p>Non sei ancora registrato?<br> registrati</p>
                    <button class="simpleButton">Registrati</button>
                </div>
        </div>
    </div>

</body>

</html>
