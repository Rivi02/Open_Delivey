<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>
    <div class="container">
        <div class="topui">
            <a href="/homepage" class="topui__back" >
                <img src="assets/icons/std-arrow-purple.svg" alt="torna indietro">
            </a>

            <h4>CARRELLO</h4>
        </div>
        <content class="cart">
            <form class="cart__card" th:each="record:${carrello}" method="POST" action="/cart/delete">
                    <span th:text="${record.getProdotto().getNome()}"></span>
                    <span th:text="${record.getProdotto().getDescrizione()}"></span>
                    <span th:text="${record.getProdotto().getPrezzo()}"></span>
                    <input type="hidden" th:value="${record.getId()}" name="recordId">
                    <button class="icon" formaction="/cart/remove">-</button>
                    <span th:text="${record.getAmount()}"></span>
                    <button class="icon" formaction="/cart/add">+</button>
                    <button class="icon">X</button>
            </form>
        </content>
        <div id="sidebar">
            <p id="indirizzoUtente" th:text="${utente.getIndirizzo()}"></p>
        </div>
        <form class="buy" method="post" action="/cart">
            <div class="buy__description">

            </div>
            <span class="buy__price"></span>
            <button class="simpleButton"> PAY </button>
        </form>
    </div>
</body>
</html>
