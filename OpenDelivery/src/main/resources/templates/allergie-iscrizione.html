<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="preload" href="Urbanist-ExtraBoldItalic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/allergie-iscrizione.css">
    <title>Seleziona allergie</title>
</head>

<body>
    <div class="container">
        <h3>Seleziona le tue allergie</h3>
        <form action="/allergie-iscrizione" method="POST" >
            <th:block th:each="allergia:${allergie}">
            <div th:replace="fragments/allergiaCheckbox :: allergiaCheckbox(nome=${allergia.getNome()}, id=${allergia.getId()})"></div>
            </th:block>
            <input type="submit" value="fatto" class="simpleButton">
            <input type="submit" value="salta" class="simpleButton" formaction="/homepage" formmethod="get">
        </form>

    </div>

</body>

</html>
