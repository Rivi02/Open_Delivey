<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="/allergie-iscrizione" method="POST">
            <div th:each="allergia:${allergie}">
                <label th:for="'allergia'+${allergia.getId()}" th:text="${allergia.getNome()}"></label>
                <input type="checkbox" th:value="${allergia.getId()}" name="allergieId">
            </div>
            <input type="submit" value="aggiungi">
        </form>

    </div>

</body>

</html>
