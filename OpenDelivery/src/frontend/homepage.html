<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/homepage.css">
    <title>Open delivery homepage</title>
</head>
<body>
    <div class="container">
        <div class="carouselcontainer">
            <div class="carouselcontaianer__carousel">
                <div class="carouselcontainer__carousel__card">
                    <p>test</p>
                </div>
            </div>
            <div class="carouselcontainer__allergies">
                <p> a cosa sei intollerante?</p>
                <form>
                    <input type="checkbox" name="lattosio" id="lattosio">
                    <label for="lattosio">lattosio</label>
                </form>
            </div>
            

        </div>

        <div class="categoriescontainer">
            <h5 class="categoriescontainer__title">Categorie</h5>
            <button class="categoriescontainer__category">pizza</button>
        </div>
        <content class="contentcontainer">
            <div class="nearyoucontainer" id="ristorantiConsigliati" >
                <div class="nearyoucontainer__titlecontainer">
                    <h5>I ristoranti pi√π vicini a te:</h5>
                    <p class="nearyoucontainer__titlecontainer__more">Vedi altro ></p>
                </div>
                <div class="nearyoucontainer__cards">
                    <a class="fullcard" th:each="ristorante:${ristoranti}" th:id="'ristorante'+${ristorante.getId()}" th:href="@{restaurant(id=${ristorante.getId()})}">
                        <img src="assets/images/pizza brutta.jpg" alt="">
                        <h5 class="fullcard__title" th:text="${ristorante.getNome()}"></h5>
                        <p class="fullcard__subtitle" th:text="${ristorante.getDescrizione()}"></p>
                        <!--span class="fullcard__price" th:text="${ristorante.getPrezzo()}"><span class="currency">$</span></span-->
                    </a>
                </div>
                
                
            </div>
            <div class="nearyoucontainer" id="piattiConsigliati" >
                <div class="nearyoucontainer__titlecontainer">
                    <h5>Altro per te:</h5>
                </div>
                <div class="nearyoucontainer__cards">
                   <a class="fullcard" th:each="consigliato:${consigliati}" th:id="'consigliato'+${consigliato.getId()}" th:href="@{plate(id=${consigliato.getId()})}">
                        <img src="assets/images/pizza brutta.jpg" alt="">
                        <h5 class="fullcard__title" th:text="${consigliato.getNome()}"></h5>
                        <p class="fullcard__subtitle" th:text="${consigliato.getDescrizione()}"></p>
                        <span class="fullcard__price" th:text="${consigliato.getPrezzo()}"><span class="currency">$</span></span>
                    </a>
                </div>
            </div>
        </content>
        <div th:replace="fragments/navbar :: navbar"></div>
    </div>
</body>
</html>
