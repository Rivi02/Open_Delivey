<!DOCTYPE html>
<html lang="it" xmlns:img="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/homepage.css">
    <title>Open delivery homepage</title>
</head>
<body>
    <div class="container">
        <div class="topui">
            <img src="" class="icon topui__menu" id="topui__icon__left" alt="menu">
            <img src="assets/icons/chart.svg" class="icon topui__chart" id="topui__icon__right" alt="carrello">
        </div>

        <div class="carouselcontainer">
            <div class="carouselcontaianer__carousel">
                <div class="carouselcontainer__carousel__card">
                    <p>test</p>
                </div>
            </div>
            <div class="carouselcontainer__allergies">
                <p> a cosa sei intollerante?</p>
                <form>
                    <!-- possibile integrazione col database passando da js?
                    creaiamo gli elementi da javascript usando una lista di intolleranze meno quelle già selezionate -->
                    <input type="checkbox" name="lattosio" id="lattosio">
                    <label for="lattosio">lattosio</label>
                </form>
            </div>
            

        </div>

        <div class="categoriescontainer">
            <h5 class="categoriescontainer__title">Categorie</h5>
            <div class="categoriescontainer__category">Pizza</div>
            <div class="categoriescontainer__category"></div>
            <div class="categoriescontainer__category"></div>
            <div class="categoriescontainer__category"></div>
        </div>
        <content class="contentcontainer">
            <div class="nearyoucontainer" id="ristorantiConsigliati">
                <div class="nearyoucontainer__titlecontainer">
                    <h5>I ristoranti più vicini a te:</h5>
                    <p class="nearyoucontainer__titlecontainer__more">Vedi altro ></p>
                </div>
                <div class="fullcard">
                    <img src="assets/images/pizza brutta.jpg" alt="">
                    <h5 class="fullcard__title">pizzeria sugodipollo</h5>
                    <p class="fullcard__subtitle">pollone sugone</p>
                    <span class="currency">$$</span>
                </div>
            </div>
            <div class="nearyoucontainer" id="piattiConsigliati">
                <div class="nearyoucontainer__titlecontainer">
                    <h5>Altro per te:</h5>
                </div>
                <div class="fullcard">
                    <img src="assets/images/pizza brutta.jpg" alt="">
                    <h5 class="fullcard__title">pizzona</h5>
                    <p class="fullcard__subtitle">pollone sugone</p>
                    <span class="fullcard__price"><span class="currency">$</span>5</span>
                </div>
            </div>
        </content>

        <footer class="uicontainer">
            <div class="uielement">
                <img src="" alt="" class="icon">
                <p></p>
            </div>
            <div class="uielement">
                <img src="" alt="" class="icon">
                <p></p>
            </div>
            <div class="uielement">
                <img src="" alt="" class="icon">
                <p></p>
            </div>
            <div class="uielement">
                <img src="" alt="" class="icon">
                <p></p>
            </div>
        </footer>
    </div>

    <script>
        async function piattoRequest(){
            let response = await fetch("/homepage?id=0&op=piatto");
            let json = await response.json();
            console.log("PIATTOREQ" + json);
            console.log(json)
        }

        async function ristoranteRequest(){
            let response = await fetch("/homepage?id=0&op=ristorante ");
            let json = await response.json();
            console.log( "RISTORANTEREQ" + json);
            console.log(json)
        }

        async function errorRequest(){
            let response = await fetch("/homepage?id=0&op=stocazzo");
            let json = await response.json();
            console.log("ERRORREQ");
            console.log(json)
        }

        function testRequests(){
            piattoRequest();
            ristoranteRequest();
            errorRequest();
        }

        testRequests();
    </script>

</html>
