<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <content class="content" id="content">
        <div class="content__title__container" id="content__title__container">
            <h1 class="content__title" id="content__title">REGISTRATI</h1>
            <p class="content__title__description" id="content__title__description">Inserisci i dati richiesti per <br> completare la registrazione</p>
        </div>
        <div class="form__container" id="form__container">
            <form class="form" id="form">
                <input type="text" placeholder="nome" required name="name" id="name">
                <input type="text" placeholder="cognome" required name="cognome" id="cognome"> 
                <input type="email" placeholder="email" required name="email" id="email"> 
                <input type="text" placeholder="indirizzo" required name="indirizzo" id="indirizzo"> 
                <input type="password" placeholder="password" required name="pass" id="pass"> 
                <input type="password" placeholder="conferma password" required name="pass_conf" id="pass_conf"> 
                <button type="submit" >Registrati</button>
            </form>
        </div>
        <div class="login__container" id="login__container">
            <span >Oppure</span>
            <button class="login" id="login">Accedi</button>
        </div>
    </content>
</body>
</html>
